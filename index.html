<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador 3D com AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
  id="viewer"
  ar
  ar-modes="scene-viewer webxr quick-look"
  auto-rotate
  camera-controls
  alt="Modelo 3D">
</model-viewer>

<script>
  const params = new URLSearchParams(window.location.search);
  const modelo = params.get("modelo");

  // Arquivos diretamente na raiz da pasta galeria3D/
  const modelos = {
    aula1: "Crocodile.glb",
    aula2: "DNA.glb",
    aula3: "cerebro.glb",
    aula4: "Mouh.glb",
    aula5: "cpu.glb"
    // adicione mais se quiser
  };

  const viewer = document.getElementById("viewer");
  if (modelo && modelos[modelo]) {
    viewer.src = modelos[modelo];
  } else {
    viewer.innerHTML = "<p>Modelo n√£o encontrado.</p>";
  }
</script>

</body>
</html>
