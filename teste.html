<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Teste 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 80vw;
      height: 80vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .ar-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 16px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .ar-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <model-viewer 
      src="https://jp548.github.io/galeria3D/DNA.glb"
      ios-src="https://jp548.github.io/galeria3D/DNA.usdz"
      alt="Modelo DNA"
      auto-rotate 
      camera-controls 
      ar 
      ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <button class="ar-button" onclick="document.querySelector('model-viewer').activateAR()">
      Ver em AR
    </button>
  </div>
</body>
</html>
