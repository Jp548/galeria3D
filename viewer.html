<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Visualizador 3D com AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            margin: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="viewer"
        src=""
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        loading="eager"
        ios-src="">
    </model-viewer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get("file");
        const viewer = document.getElementById("viewer");

        if (file) {
            viewer.src = file;

            // Suporte a AR em iOS (USDZ opcional)
            if (file.endsWith(".glb")) {
                const usdzFile = file.replace(".glb", ".usdz");
                viewer.setAttribute("ios-src", usdzFile);
            }
        } else {
            document.body.innerHTML = "<h2 style='text-align: center'>Modelo n√£o encontrado!</h2>";
        }
    </script>
</body>
</html>
